name: Dump Supabase prod schema

on:
  workflow_dispatch:

jobs:
  dump-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add PostgreSQL APT repository (PGDG)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/postgresql.gpg
          echo "deb http://apt.postgresql.org/pub/repos/apt/ noble-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update

      - name: Install PostgreSQL 17 client
        run: |
          sudo apt-get install -y postgresql-client-17
          pg_dump --version

      - name: Dump Supabase schema (schema-only)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          mkdir -p docs
          pg_dump "$SUPABASE_DB_URL" \
            --schema-only \
            --no-owner \
            --no-privileges \
            > docs/remote_schema_supabase_prod.sql

      - name: Upload schema as artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-schema-prod
          path: docs/remote_schema_supabase_prod.sql
