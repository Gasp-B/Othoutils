name: Dump Supabase prod schema (Supabase CLI)

on:
  workflow_dispatch:

jobs:
  dump-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Supabase CLI from GitHub Releases
        run: |
          mkdir -p $HOME/bin
          cd $HOME/bin
          # Télécharge le binaire Linux amd64 depuis les releases GitHub
          curl -L https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz -o supabase.tar.gz
          tar -xzf supabase.tar.gz
          rm supabase.tar.gz
          chmod +x supabase
          echo "$HOME/bin" >> $GITHUB_PATH
          supabase --version

      - name: Dump Supabase schema (schema-only)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          mkdir -p docs
          supabase db dump \
            --db-url "$SUPABASE_DB_URL" \
            --schema-only \
            > docs/remote_schema_supabase_prod.sql

      - name: Upload schema as artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-schema-prod
          path: docs/remote_schema_supabase_prod.sql
